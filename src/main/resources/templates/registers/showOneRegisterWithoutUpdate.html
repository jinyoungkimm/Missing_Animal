<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">

    <title>주소</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </script>
</head>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>


    <h2>실종 등록 내역</h2>

    <br>

    <div class="form-group">
        <label th:for="userId">실종 등록자 ID</label>
        <input  type="text" th:field="${member.userId}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled>
    </div>
    <br>

    <div class="form-group">
        <label th:for="phoneNumber">실종 등록자 전화번호</label>
        <input  type="text" th:field="${member.phoneNumber}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled>
    </div>
    <br>

    <div class="form-group">
        <label th:for="email">실종 등록자 이메일</label>
        <input  type="text" th:field="${member.email.first}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled>
    </div>
    <br>


    <div class="form-group">
        <label th:for="animalName">동물 이름</label>
        <input  type="text" th:field="${register.animalName}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled>
    </div>

    <br>

    <div class = "form-group">
        <label th:for="animalAge">동물 성별</label>
        <input  type="text" th:field="${register.animalSex}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled >
    </div>

    <br>

    <div class="form-group">
        <label th:for="animalAge">동물 나이</label>
        <input  type="text" th:field="${register.animalAge}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled >
    </div>

    <br>

    <div class="form-group">
        <label th:for="animalVariety">동물종</label>
        <input  type="text" th:field="${register.animalVariety}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled>
    </div>

    <br>

    <div class="form-group">
        <label th:for="animalWeight">동물 체중</label>
        <input  type="text" th:field="${register.animalWeight}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled >
    </div>

    <br>

    <div class="form-group">
        <label th:for="etc">그 외 특이사항</label>
        <input  type="text" th:field="${register.etc}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled>
    </div>

    <br>

    <div class="form-group">

        <label th:for="etc">첨부파일(아래 주소를 클릭 시, 다운로드 됩니다.)</label>

        <li>
            <a th:href="${file}" th:text="${file}"/>
        </li>

    </div>

    <br>

    <div class="form-group">
        <label th:for="zipcode">우편번호</label>
        <input id="1" type="text" th:field="${register.missingAddress.zipcode}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled>
    </div>

    <br>


    <div class="form-group">
        <label th:for="streetAdr">도로명 주소</label>
        <input  id ="2" type="text" th:field="${register.missingAddress.streetName}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled>
    </div>

    <br>
    <!--
    <div class="form-group">
        <label th:for="detailAdr">상세주소</label>
        <input id="3" type="text" th:field="${register.missingAddress.streetNumber}" class="form-control" placeholder="입력되지 않은 정보입니다." disabled>
    </div>
    -->
    <br>

</div>


</body>
</html>
