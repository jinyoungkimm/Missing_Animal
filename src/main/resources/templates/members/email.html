<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">

    <title>주소</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </script>
</head>



<body>


<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form  role="form" action="/email" th:object="${emailForm}" method="post">

        <div class="form-group">
            <label th:for="first">이메일 주소</label>
            <input  type="text" th:field="*{first}" class="form-control"  >
        </div>

        <div class="form-group">
            <label th:for="last">나머지 주소</label>
            <input  type="text" th:field="*{last}" class="form-control" >
        </div>

        <button type="submit" class="btn btn-primary">입력</button>

    </form>
</div>
