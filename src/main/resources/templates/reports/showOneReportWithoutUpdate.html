<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">

    <title>주소</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </script>
</head>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>


    <h2>발견 신고 내역</h2>

    <div class="form-group">
        <label th:for="userId">발견자 ID</label>
        <input  type="text" th:field="${report.member.userId}" class="form-control" placeholder="" disabled>
    </div>

    <br>

    <div class="form-group">
        <label th:for="username">발견자 이름</label>
        <input  type="text" th:field="${report.member.username}" class="form-control" placeholder="" disabled>
    </div>

    <br>

    <div class="form-group">
        <label th:for="phoneNumber">발견자 전화번호</label>
        <input  type="text" th:field="${report.member.phoneNumber}" class="form-control" placeholder="" disabled>
    </div>

    <br>

    <div class="form-group">
        <label th:for="phoneNumber">발견 날짜</label>
        <input  type="text" th:field="${report.findedTime}" class="form-control" placeholder="" disabled>
    </div>
    <br>

    <div class="form-group">

        <label th:for="etc">발견 당시 사진(아래 주소를 클릭 시, 다운로드 됩니다.)</label>

        <li>
            <a th:href="${file}" th:text="${file}"/>
        </li>

    </div>

    <br>
    <h3>발견된 주소</h3>

    <div class="form-group">
        <label th:for="zipcode">우편번호</label>
        <input id="1" type="text" th:field="${report.findedAddress.zipcode}" class="form-control" placeholder="" disabled>
    </div>

    <br>


    <div class="form-group">
        <label th:for="streetAdr">도로명 주소</label>
        <input  id ="2" type="text" th:field="${report.findedAddress.streetAdr}" class="form-control" placeholder="" disabled>
    </div>

    <br>

    <div class="form-group">
        <label th:for="detailAdr">상세주소</label>
        <input id="3" type="text" th:field="${report.findedAddress.detailAdr}" class="form-control" placeholder="" disabled>
    </div>

    <br>


</div>


</body>
</html>
