<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">

    <title>주소</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </script>
</head>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>


    <h2>발견 신고 내역</h2>

    <br>

    <div class="form-group">

        <label th:for="etc">첨부파일(아래 주소를 클릭 시, 다운로드 됩니다.)</label>

        <li>
            <a th:href="${file}" th:text="${file}"/>
        </li>

    </div>

    <br>
    <h1>발견된 주소</h1>
    <br>
    <div class="form-group">
        <label th:for="zipcode">우편번호</label>
        <input id="1" type="text" th:field="${report.findedAddress.zipcode}" class="form-control" placeholder="" disabled>
    </div>

    <br>


    <div class="form-group">
        <label th:for="streetAdr">도로명 주소</label>
        <input  id ="2" type="text" th:field="${report.findedAddress.streetAdr}" class="form-control" placeholder="" disabled>
    </div>

    <br>

    <div class="form-group">
        <label th:for="detailAdr">상세주소</label>
        <input id="3" type="text" th:field="${report.findedAddress.detailAdr}" class="form-control" placeholder="" disabled>
    </div>

    <br>


    <a href="#" th:href="@{/report/{reportId}/edit (reportId=${report.id})}"
       class="btn btn-primary" role="button">수정</a>

</div>


</body>
</html>
